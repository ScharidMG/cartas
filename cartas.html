<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cartas</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="cartas.css">
</head>
<body>

  <div class="container">
    <header class="bg-dark p-2">
      <div class="row justify-content-center">
        <figure class="col-6 col-md-3 text-center"> 
          <img class="img-logo figure-img img-fluid" src="img/logo.png" alt="Logo">
        </figure>
      </div>
    </header>

    <div class="row mt-4">
      
      <!-- Columna izquierda: imágenes -->
      <div class="col-12 col-md-6 mb-4">
        <h3 class="mb-3 text-center text-md-start">Cartas</h3>
        <div class="row row-cols-2 row-cols-sm-3 g-3">
          <!-- Cada imagen lleva un data-numero para identificarla -->
          <div class="col text-center">
            <img src="img/1.png" class="img-fluid w-75 rounded shadow carta-btn" data-numero="1" alt="Carta 1">
          </div>
          <div class="col text-center">
            <img src="img/2.png" class="img-fluid w-75 rounded shadow carta-btn" data-numero="2" alt="Carta 2">
          </div>
          <div class="col text-center">
            <img src="img/3.png" class="img-fluid w-75 rounded shadow carta-btn" data-numero="3" alt="Carta 3">
          </div>
          <div class="col text-center">
            <img src="img/4.png" class="img-fluid w-75 rounded shadow carta-btn" data-numero="4" alt="Carta 4">
          </div>
          <div class="col text-center">
            <img src="img/5.png" class="img-fluid w-75 rounded shadow carta-btn" data-numero="5" alt="Carta 5">
          </div>
          <div class="col text-center">
            <img src="img/6.png" class="img-fluid w-75 rounded shadow carta-btn" data-numero="6" alt="Carta 6">
          </div>
          <div class="col text-center">
            <img src="img/7.png" class="img-fluid w-75 rounded shadow carta-btn" data-numero="7" alt="Carta 7">
          </div>
          <div class="col text-center">
            <img src="img/8.png" class="img-fluid w-75 rounded shadow carta-btn" data-numero="8" alt="Carta 8">
          </div>
          <div class="col text-center">
            <img src="img/9.png" class="img-fluid w-75 rounded shadow carta-btn" data-numero="9" alt="Carta 9">
          </div>
          <div class="col text-center">
            <img src="img/10.png" class="img-fluid w-75 rounded shadow carta-btn" data-numero="10" alt="Carta 10">
          </div>
          <div class="col text-center">
            <img src="img/12.png" class="img-fluid w-75 rounded shadow carta-btn" data-numero="12" alt="Carta 12">
          </div>
          <div class="col text-center">
            <img src="img/13.png" class="img-fluid w-75 rounded shadow carta-btn" data-numero="13" alt="Carta 13">
          </div>
        </div>
      </div>

      <!-- Columna derecha: tabla + formulario -->
      <div class="col-12 col-md-6">
        <h3 class="mb-3 text-center text-md-start">Listado de Cartas</h3>

        <!-- Tabla -->
        <div class="table-responsive">
          <table class="table table-bordered table-striped">
            <thead class="table-dark">
              <tr>
                <th scope="col">Número</th>
                <th scope="col">Nombre</th>
                <th scope="col">Cantidad</th>
              </tr>
            </thead>
            <tbody id="listado"></tbody>
          </table>
        </div>

        <!-- Formulario -->
        <h4 class="mt-4 text-center text-md-start">Agregar nueva carta</h4>
        <form id="formCarta" class="p-2 border rounded bg-white shadow-sm">
          <div class="mb-3">
            <label for="numCarta" class="form-label">Número de Carta</label>
            <input type="number" class="form-control" id="numCarta" required>
          </div>
          <div class="mb-3">
            <label for="nombreCarta" class="form-label">Nombre de Carta</label>
            <input type="text" class="form-control" id="nombreCarta" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Agregar</button>
        </form>
        

      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Tu archivo JS separado -->
  <script src="cartas.js"></script>
</body>
</html>
